<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stil.css">
	<link rel="icon" href="inkalk.ico" type="image/x-icon">
	<title>Kalkulator inzulina</title>
</head>
<body>
	
<div class="kontejner">		
	<div id="header">
		<h1>Kalkulator inzulina</h1>
	</div>
	<div class="racun">
		<label for="uddi" >UDDI: </label>
		<input type="text" id="tddi"><br><br>
		<label for="ibg" id="ibg">ŠUK: </label>
		<input type="text" id="cbg"><br><br>
		<label for="zbg" id="zbg">CILJ:</label>
		<input type="text" id="wbg"><br><br>
		<label for="uuh" >UH:</label>
		<input type="text" name="" id="uh"><br>
		<br>

		<button id="subBtn">IZRAČUNAJ</button><br>
		<label for="total" id="tot"></label>
	</div>
	<div class="instrukcije">
			UDDI: Ukupno inzulina prethodnog dana. <br>
			ŠUK: Izmjereni nivo ŠUK. <br>
			CILJ: Željena vrijednost ŠUK. <br>
			UH: Količina UH u obroku.
	</div>
</div>














	<script type="text/javascript" src="kalk.js"></script>

</body>
</html>
